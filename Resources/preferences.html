<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='content-type' />
    <link charset='utf-8' href='app.css' media='screen' rel='stylesheet' type='text/css' />
    <title>
      Ustawienia
    </title>
    <script src='libs/prototype.js' type='text/javascript'></script>
    <script src='application/database_connector.js' type='text/javascript'></script>
    <script src='application/preferences.js' type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        document.observe("dom:loaded", function(){
          document.fire("preferences:interface_loaded");
        });
      //]]>
    </script>
  </head>
  <body style='background-color: #ededed; height: 100%'>
    <div>
      <form id='settings'>
        <h2>Interfejs</h2>
        <fieldset id='interface'>
          <div class='group' id='notifications'>
            <label for='notifications'>Powiadomienia?</label>
            <input name='notifications' type='checkbox' />
          </div>
          <div class='group' id='badge'>
            <label for='badge'>Etykieta w docku?</label>
            <input name='badge' type='checkbox' />
          </div>
          <div class='group' id='tray'>
            <label for='badge'>Ikona w trayu?</label>
            <input name='tray' type='checkbox' />
          </div>
        </fieldset>
        <h2>Proxy</h2>
        <fieldset id='proxy'>
          <div class='group' id='proxy_ip'>
            <label for='proxy_ip'>IP</label>
            <input name='proxy_ip' />
          </div>
          <div class='group' id='proxy_port'>
            <label for='proxy_port'>Port</label>
            <input name='proxy_port' />
          </div>
          <div class='group' id='proxy_user'>
            <label for='proxy_user'>Login</label>
            <input name='proxy_user' />
          </div>
          <div class='group' id='proxy_password'>
            <label for='proxy_password'>Hasło</label>
            <input name='proxy_password' type='password' />
          </div>
          <button>Sprawdź</button>
        </fieldset>
        <fieldset style='display: none'>
          Konta
          <p>
            Tutaj beda konta i ich ustawienia i w ogole bedzie lepiej
          </p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
