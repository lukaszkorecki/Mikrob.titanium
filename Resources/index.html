<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='pl'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type' />
    <script src='/blip/blip.uploader.rb' type='text/ruby'></script>
    <script type='text/ruby'>
      require 'application/cache'
      window.cache =  Cache.new(Titanium.Filesystem.getUserDirectory().nativePath());
    </script>
    <script src='libs/prototype.js' type='text/javascript'></script>
    <script src='libs/effects.js' type='text/javascript'></script>
    <script src='application/application.js' type='text/javascript'></script>
    <script src='application/database_connector.js' type='text/javascript'></script>
    <script src='application/events.js' type='text/javascript'></script>
    <script src='application/http_connector.js' type='text/javascript'></script>
    <script src='application/index.js' type='text/javascript'></script>
    <script src='application/interface.js' type='text/javascript'></script>
    <script src='application/paginator.js' type='text/javascript'></script>
    <script src='application/preferences.js' type='text/javascript'></script>
    <script src='application/service.js' type='text/javascript'></script>
    <script src='application/upload.js' type='text/javascript'></script>
    <script src='blip/blip.interface.js' type='text/javascript'></script>
    <script src='blip/blip.js' type='text/javascript'></script>
    <script src='blip/blipi.js' type='text/javascript'></script>
    <script src='blip/updates.js' type='text/javascript'></script>
    <script src='blipi_api_key.js' type='text/javascript'></script>
    <script src='flaker/flaker.interface.js' type='text/javascript'></script>
    <script src='flaker/flaker.js' type='text/javascript'></script>
    <script src='flaker/status.js' type='text/javascript'></script>
    <script src='twitter/status.js' type='text/javascript'></script>
    <script src='twitter/twitter.interface.js' type='text/javascript'></script>
    <script src='twitter/twitter.js' type='text/javascript'></script>
    <link charset='utf-8' href='app.css' media='screen' rel='stylesheet' type='text/css' />
    <link charset='utf-8' href='buttons.css' media='screen' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='wrapper'>
      <div id='throbber'>
        <img src='app://icons/anim.gif' />
      </div>
      <div id='controls'>
        <form accept-charset='utf-8' action='#' id='login_form' method=''>
          <button class='_button' id='login_button' name='submit' value=''>
            Zaloguj się do swoich kont &rarr;
          </button>
        </form>
      </div>
      <div id='application'>
        <div class='toolbar' id='menubar'>
          <span class='button_group'>
            <button class='left pressed' href='#' id='home_button' title='Kokpit'>
              <img class='home_button_img' src='icons/toolbar/icon_dashboard_dark.png' />
              Kokpit
            </button>
            <button class='right' href='#' id='archive_button' title='Sekretarka'>
              <img class='archive_button_img' src='icons/toolbar/icon_box_dark.png' />
              Sekretarka
            </button>
          </span>
          <button id='mark_as_read_button' title='Oznacz jako przeczytane'>
            <span class='mark_as_read_button_img'>0</span>
          </button>
          <button id='preferences_button' title='Preferencje'>
            <img class='preferences_button_img' src='icons/toolbar/icon_settings.png' />
          </button>
          <span class='hide change_service_container'>
            <select id='change_service'></select>
          </span>
          <input class='search hide' placeholder='Szukaj/Filtruj' type='search' />
        </div>
        <!--
          The content (needs to be dynamicaly created on service retreival)
        -->
        <div id='content_container'>
          <div class='column' id='dash0'></div>
          <div class='column' id='dash1'></div>
          <div class='column' id='dash2'></div>
          <div class='column' id='dash3'></div>
          <div class='column' id='dash4'></div>
          <div class='column' id='archive'></div>
        </div>
        <div id='global_actions'>
          <div id='input_area'>
            <span id='charcount'>0</span>
            <form accept-charset='utf-8' action='#' id='sender' method=''>
              <textarea autofocus='' id='main_textarea' name='content' placeholder='Co teraz robisz? O czym myślisz? Dokąd zmierzamy?' rows='3'></textarea>
              <span class='buttons toolbar'>
                <button class='button_small sender_item' name='submit'>
                  <img class='sender_item_img' src='icons/toolbar/icon_add_dark.png' />
                  Wyślij
                </button>
                <select id='additional_actions'>
                  <option value='0'>
                    Więcej
                  </option>
                  <option value='make_private'>
                    Prywatna
                  </option>
                  <option value='shorten_links'>
                    Skróć URL
                  </option>
                  <option value='attach_file'>
                    Dodaj foto
                  </option>
                </select>
                <button class='hide' id='attchmnt'>
                  <img class='attchmnt_img' src='icons/toolbar/icon_attach.png' />
                  Usuń
                </button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
