<body>
  <div id="wrapper">


    <div id="controls">
      <form action="#" method="" accept-charset="utf-8" id="login_form">
        <input type="submit" class="button" value="Zaloguj się do swoich kont &rarr;">
      </form>
    <!-- update content form -->
  <div id="toolbar">
    <span class="square_button"><select  id="change_service"></select></span>
    <a href="#" class="button small square" id="home_button" title="Domek">&larr;</a>
    <a href="#" class="button small square" id="mark_as_read_button" title="Oznacz jako przeczytane"><span id="unread_count"></span></a>
    <a href="#" class="button small square" id="archive_button" title="Wiadomości">✉</a>
  </div>
    <form action="#" method="" id="sender" accept-charset="utf-8">
      <textarea  id="main_textarea" name="content" rows="3" placeholder="Co teraz robisz? O czym myślisz? Dokąd zmierzamy?" autofocus ></textarea>
      <div>
        <span id="charcount" class="sender_item">0</span>
        <button  class="button small sender_item" name="submit" value="" >Wyślij</button>
        <a href="#" class="button small sender_item" title="Zmienia wiadomość na prywatną" id="make_private">Sprywatyzuj</a>
        <a href="#" class="button small sender_item" title="Skraca wszystkie linki, które wpisano" id="shorten_links">Skróć linki</a>
      </div>
<!--      <input type="submit" class="button" value="Dodaj Obraz"> -->
<!--      <input type="submit" class="button" value="Wyślij &rarr;"> -->
      </form>
      <!-- controlls -->
      <div id="throbber"><img src="app://icons/anim.gif" /></div>
    </div>
    <!-- here b columns -->
    <div id="dash0" class="column"></div>
    <div id="dash1" class="column"></div>

    <div id="dash2" class="column"></div>
    <div id="dash3" class="column"></div>
    <div id="dash4" class="column"></div>
    <div id="archive" class="column"></div>
  </div>
</body>
</html>
