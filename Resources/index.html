<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='pl'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type' />
    <script src='libs/prototype.js' type='text/javascript'></script>
    <script src='index.js' type='text/javascript'></script>
    <script src='libs/effects.js' type='text/javascript'></script>
    <script src='libs/delegate.js' type='text/javascript'></script>
    <script src='libs/controls.js' type='text/javascript'></script>
    <script src='class/application/application.js' type='text/javascript'></script>
    <script src='class/application/database_connector.js' type='text/javascript'></script>
    <script src='class/application/events.js' type='text/javascript'></script>
    <script src='class/application/http_connector.js' type='text/javascript'></script>
    <script src='class/application/interface.js' type='text/javascript'></script>
    <script src='class/application/paginator.js' type='text/javascript'></script>
    <script src='class/application/service.js' type='text/javascript'></script>
    <script src='class/blip/blip.interface.js' type='text/javascript'></script>
    <script src='class/blip/blip.js' type='text/javascript'></script>
    <script src='class/blip/blipi.js' type='text/javascript'></script>
    <script src='class/blip/updates.js' type='text/javascript'></script>
    <script src='class/flaker/flaker.interface.js' type='text/javascript'></script>
    <script src='class/flaker/flaker.js' type='text/javascript'></script>
    <script src='class/flaker/status.js' type='text/javascript'></script>
    <script src='class/twitter/status.js' type='text/javascript'></script>
    <script src='class/twitter/twitter.interface.js' type='text/javascript'></script>
    <script src='class/twitter/twitter.js' type='text/javascript'></script>
    <link charset='utf-8' href='application.css' media='screen' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='wrapper'>
      <div id='throbber'>
        <img src='app://icons/anim.gif' />
      </div>
      <div id='controls'>
        <form accept-charset='utf-8' action='#' id='login_form' method=''>
          <input class='button' id='login_button' type='submit' value='Zaloguj się do swoich kont &rarr;' />
        </form>
      </div>
      <div id='application'>
        <div id='sidebar'>
          <ul>
            <li class='account'>
              <span class='button small'>
                <span id='user_icon'></span>
                <span id='user_login'></span>
              </span>
            </li>
            <li>
              <a class='_button small' href='#' id='home_button' title='Domek'>
                <img alt='' height='24px' src='app://icons/ui/48_home.png' width='24px' />
                Kokpit
              </a>
            </li>
            <li>
              <a class='_button small' href='#' id='archive_button' title='Wiadomości'>
                <img alt='' height='24px' src='app://icons/ui/48_inbox_empty.png' width='24px' />
                Wiadomości
              </a>
            </li>
            <li>
              <a class='_button small' href='#' id='notifications_button' title='Powiadomienia'>
                <img alt='' height='24px' src='app://icons/ui/48_notifications.png' width='24px' />
                Powiadomienia
              </a>
            </li>
            <li>
              <a class='_button small' href='#' id='friends_button' title='Znajomi'>
                <img alt='' height='24px' src='app://icons/ui/48_users.png' width='24px' />
                Znajomi
              </a>
            </li>
            <li>
              <a class='_button small' href='#' id='my_stuff_button' title='Moje'>
                <img alt='' height='24px' src='app://icons/ui/48_users.png' width='24px' />
                Moje
              </a>
            </li>
            <li>
              <a class='_button small' href='#' id='search_button' title='Szukaj'>
                <img alt='' height='24px' src='app://icons/ui/48_search.png' width='24px' />
                Szukaj
              </a>
            </li>
          </ul>
          <a href='#' id='sidebar_toggle' title='Schowaj'>
            <img height='24px' src='app://icons/ui/48_arr_left.png' width='24px' />
          </a>
        </div>
        <div id='content_container'>
          <div class='column' id='dash0'></div>
          <div class='column' id='dash1'></div>
          <div class='column' id='dash2'></div>
          <div class='column' id='dash3'></div>
          <div class='column' id='dash4'></div>
          <div class='column' id='archive'></div>
        </div>
        <div id='global_actions'>
          <div id='input_area'>
            <form accept-charset='utf-8' action='#' id='sender' method=''>
              <textarea autofocus='' id='main_textarea' name='content' placeholder='Co teraz robisz? O czym myślisz? Dokąd zmierzamy?' rows='3'></textarea>
              <div>
                <span class='sender_item' id='charcount'>
                  0
                </span>
                <button class='button small sender_item' name='submit' value=''>
                  <img heigth='16px' src='app://icons/ui/48_inbox_empty.png' width='16px' />
                  Wyślij
                </button>
                <a class='button small sender_item' href='#' id='make_private' title='Zmienia wiadomość na prywatną'>
                  <img src='app://icons/ui/24_private.png' />
                  Sprywatyzuj
                </a>
                <a class='button small sender_item' href='#' id='shorten_links' title='Skraca wszystkie linki'>
                  Skróć linki
                </a>
              </div>
            </form>
          </div>
          <span>
            <a class='button small' href='#' id='open_sender' title='Dodaj nowy wpis'>
              <img alt='' class='open_sender_img' height='20px' src='app://icons/ui/48_add.png' width='20px' />
            </a>
          </span>
          <span>
            <a class='button small' href='#' id='mark_as_read_button' title='Oznacz jako przeczytane'>
              <img alt='' height='20px' src='app://icons/ui/48_new.png' width='20px' />
            </a>
          </span>
          <span class='change_service_container'>
            <select id='change_service'></select>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
